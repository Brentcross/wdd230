<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <meta name="description" content="Brent M. Cross' Registration Form For Team Course Work - Week 04">
    <meta name="author" content="Brent M. Cross">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <header>
        <img src="images/profile-pic.webp" alt="Brent M. Cross Profile" style="width:75px; height:100px;">
        <span>Brent M. Cross</span>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>
    <nav>
        <button class="hamburger">&#9776;</button>
        <button class="hamburger-exit" style="display:none;">&times;</button>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>

    <main>
        <h1>Registration Form</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>User Information</legend>
                <label>Username: <input type="text" id="username" name="username" required></label>
                <label>Password: <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric."></label>
                <label>Confirm Password: <input type="password" id="confirm_password" name="confirm_password" required></label>
                <label>Email (byui.edu only): <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="Please enter a valid byui.edu email address"></label>
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <label>Page Rating: <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this.value)"> <span id="ratingValue">10</span></label>
            </fieldset>
            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Brent M. Cross, USA</p>
        <p id="lastModified">Last Updated: </p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
